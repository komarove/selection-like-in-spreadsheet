<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Excel-like Selection Test</h1>
    <table border="1" id="test-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product A</td>
                <td>10.00</td>
                <td>2</td>
                <td>20.00</td>
            </tr>
            <tr>
                <td>Product B</td>
                <td>15.50</td>
                <td>3</td>
                <td>46.50</td>
            </tr>
            <tr>
                <td>Product C</td>
                <td>5.25</td>
                <td>10</td>
                <td>52.50</td>
            </tr>
            <tr>
                <td>Product D</td>
                <td>100.00</td>
                <td>1</td>
                <td>100.00</td>
            </tr>
        </tbody>
    </table>

    <script src="content.js"></script>
</body>
</html>

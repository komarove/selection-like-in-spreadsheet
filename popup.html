<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --sle-bg: #ffffff;
            --sle-text: #333333;
            --sle-label: #555555;
            --sle-border: #eeeeee;
            --sle-input-bg: #ffffff;
            --sle-input-border: #dddddd;
            --sle-slider-bg: #cccccc;
        }

        [data-sle-theme="dark"] {
            --sle-bg: #1e1e1e;
            --sle-text: #eeeeee;
            --sle-label: #aaaaaa;
            --sle-border: #333333;
            --sle-input-bg: #2d2d2d;
            --sle-input-border: #444444;
            --sle-slider-bg: #555555;
        }

        @media (prefers-color-scheme: dark) {
            [data-sle-theme="auto"] {
                --sle-bg: #1e1e1e;
                --sle-text: #eeeeee;
                --sle-label: #aaaaaa;
                --sle-border: #333333;
                --sle-input-bg: #2d2d2d;
                --sle-input-border: #444444;
                --sle-slider-bg: #555555;
            }
        }

        body {
            width: 250px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background: var(--sle-bg);
            color: var(--sle-text);
            transition: background 0.3s ease, color 0.3s ease;
        }

        h2 {
            font-size: 16px;
            margin: 0 0 16px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .setting-label {
            font-weight: 500;
            color: var(--sle-text);
        }

        /* Switch styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--sle-slider-bg);
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196f3;
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        select {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid var(--sle-input-border);
            background: var(--sle-input-bg);
            color: var(--sle-text);
            font-size: 12px;
            outline: none;
        }

        .footer {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid var(--sle-border);
            font-size: 11px;
            color: var(--sle-label);
            text-align: center;
        }

        .footer a {
            color: var(--sle-text);
        }
    </style>
</head>

<body>
    <h2 data-i18n="extensionName">Select Like Excel</h2>

    <div class="setting-item">
        <span class="setting-label" data-i18n="enableExtension">Enable Extension</span>
        <label class="switch">
            <input type="checkbox" id="enabled" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="setting-item">
        <span class="setting-label" data-i18n="theme">Theme</span>
        <select id="theme">
            <option value="auto" data-i18n="themeAuto">Auto (System)</option>
            <option value="light" data-i18n="themeLight">Light</option>
            <option value="dark" data-i18n="themeDark">Dark</option>
        </select>
    </div>

    <div class="setting-item">
        <span class="setting-label" data-i18n="overrideSelection">Override Selection</span>
        <label class="switch">
            <input type="checkbox" id="overrideSelection" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="setting-item">
        <span class="setting-label" data-i18n="smartCopy">Smart Copy (Ctrl+C)</span>
        <label class="switch">
            <input type="checkbox" id="smartCopy" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="setting-item">
        <span class="setting-label" data-i18n="strictMode">Strict Mode</span>
        <label class="switch">
            <input type="checkbox" id="strictMode">
            <span class="slider"></span>
        </label>
    </div>

    <div class="footer">
        v1.1 - <a href="https://google.com" target="_blank" data-i18n="extensionName">Excel Selection Tool</a>
    </div>

    <script src="popup.js"></script>
</body>

</html>

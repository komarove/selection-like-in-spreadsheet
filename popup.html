<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 250px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background: #fff;
            color: #333;
        }

        h2 {
            font-size: 16px;
            margin: 0 0 16px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .setting-label {
            font-weight: 500;
        }

        /* Switch styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196f3;
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        select {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 12px;
            outline: none;
        }

        .footer {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #eee;
            font-size: 11px;
            color: #888;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Select Like Excel</h2>

    <div class="setting-item">
        <span class="setting-label">Enable Extension</span>
        <label class="switch">
            <input type="checkbox" id="enabled" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="setting-item">
        <span class="setting-label">Theme</span>
        <select id="theme">
            <option value="auto">Auto (System)</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>

    <div class="setting-item">
        <span class="setting-label">Override Selection</span>
        <label class="switch">
            <input type="checkbox" id="overrideSelection" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="setting-item">
        <span class="setting-label">Smart Copy (Ctrl+C)</span>
        <label class="switch">
            <input type="checkbox" id="smartCopy" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="footer">
        v1.1 - Excel Selection Tool
    </div>

    <script src="popup.js"></script>
</body>

</html>
